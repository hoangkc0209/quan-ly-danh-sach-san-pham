<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
</head>
<body>
<h1 color=blue >Are you sure, you want to delete this product ?</h1>
<h4 > Product Code: </h4> <span th:text="${product.code}" ></span>
<h4> Product Description: </h4> <span th:text="${product.description}" ></span>
<h4> Product Price: </h4> <span th:text="${product.price}" ></span>

<form th:action="@{/cart/delete}" method="post">
    <input type="submit" value="Yes">
    <input type="hidden" name="productId" th:value="${product.id}">
</form>

<form th:action="@{/cart}" >
    <input type="submit" value="No">
</form>


</body>
</html>
